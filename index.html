<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Registro de Aeronave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00008B;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        #container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 50px auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #registros {
            text-align: left;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #rodape {
            margin-top: 30px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="#" id="btnBuscar">Buscar Registro</a>
        <a href="#" id="btnLista">Lista de Registros</a>
    </div>

    <div id="container">
        <h1>Buscar Registro de Aeronave</h1>
        <input type="text" id="inputRegistro" placeholder="Digite o registro">
        <button onclick="buscarRegistro(event)">Buscar</button>

        <div id="registros" style="display: none;">
            <h2>Registros Salvos</h2>
            <ul id="listaRegistros"></ul>
        </div>
    </div>

    <div id="rodape">
        <p>Todos os direitos reservados à BRASIL AVIATION</p>
    </div>

    <script>
        const registros = JSON.parse(localStorage.getItem('registros')) || [];

        function buscarRegistro(event) {
            event.preventDefault();  // Impede o envio de formulário ou navegação inesperada

            const input = document.getElementById('inputRegistro').value.toUpperCase();

            if (!input) {
                return; // Não faz nada se o campo estiver vazio
            }

            const encontrado = registros.includes(input);
            if (!encontrado) {
                // Se o registro não for encontrado, pergunta se o usuário quer adicionar
                const confirmar = confirm(`Não encontramos fotos para a aeronave ${input}. Deseja adicionar este registro?`);
                if (confirmar) {
                    adicionarRegistro(input);
                }
            }
        }

        function adicionarRegistro(registro) {
            registros.push(registro);
            localStorage.setItem('registros', JSON.stringify(registros));
            alert(`Registro ${registro} adicionado com sucesso!`);
        }

        function removerRegistro(registro) {
            const index = registros.indexOf(registro);
            if (index > -1) {
                registros.splice(index, 1);
                localStorage.setItem('registros', JSON.stringify(registros));
                mostrarLista(); // Atualiza a lista após remoção
            }
        }

        function mostrarLista() {
            const lista = document.getElementById('listaRegistros');
            lista.innerHTML = '';
            registros.forEach(registro => {
                const li = document.createElement('li');
                li.textContent = registro;

                // Adicionando botão de remoção
                const removerBtn = document.createElement('button');
                removerBtn.textContent = 'Remover';
                removerBtn.style.marginLeft = '10px';
                removerBtn.style.backgroundColor = '#dc3545';
                removerBtn.style.borderColor = '#dc3545';
                removerBtn.style.cursor = 'pointer';
                removerBtn.onclick = () => removerRegistro(registro);

                li.appendChild(removerBtn);
                lista.appendChild(li);
            });
        }

        // Alternar entre abas
        document.getElementById('btnBuscar').addEventListener('click', () => {
            document.getElementById('registros').style.display = 'none';
        });

        document.getElementById('btnLista').addEventListener('click', () => {
            document.getElementById('registros').style.display = 'block';
            mostrarLista();
        });

        // Carregar lista ao iniciar
        document.addEventListener('DOMContentLoaded', mostrarLista);
    </script>
</body>
</html>
