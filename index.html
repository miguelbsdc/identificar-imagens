<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Registro de Aeronave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #464847;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #FFFFFF;
        }
        #menu {
            background-color: #2D3748;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #008000;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        a:hover {
            background-color: #B38b6d;
        }
        #container {
            display: none;
            background: #2D3748;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 20px auto;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            display: block;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            background-color: #008000;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #B38b6d;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        #listaRegistros li {
            margin: 5px 0;
            list-style: none;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        #listaRegistros button {
            background-color: #dc3545;
            cursor: pointer;
        }
        #rodape {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div id="menu">
        <a href="#" onclick="mostrarAba('pesquisa')">Buscar Registro</a>
        <a href="#" onclick="mostrarAba('lista')">Lista de Registros</a>
    </div>

    <!-- Aba de Pesquisa -->
    <div id="container" style="display: block;" data-aba="pesquisa">
        <h1>Buscar Registro de Aeronave</h1>
        <input type="text" id="inputRegistro" placeholder="Digite o registro">
        <input type="text" id="inputCompanhia" placeholder="Digite a companhia aérea">
        <button onclick="buscarRegistro()">Buscar</button>
        <p id="mensagem" class="error"></p>
    </div>

    <!-- Aba de Lista -->
    <div id="container" data-aba="lista" style="display: none;">
        <h2>Registros Salvos</h2>
        <ul id="listaRegistros"></ul>
    </div>

    <!-- Rodapé -->
    <div id="rodape">
        <p>Todos os direitos reservados à BRASIL AVIATION</p>
    </div>

    <script>
        const registros = JSON.parse(localStorage.getItem('registros')) || [];

        // Função para alternar entre abas
        function mostrarAba(aba) {
            document.querySelectorAll('[data-aba]').forEach(div => {
                div.style.display = div.getAttribute('data-aba') === aba ? 'block' : 'none';
            });
            if (aba === 'lista') {
                mostrarLista();
            }
        }

        // Função para buscar registro
        function buscarRegistro() {
            const input = document.getElementById('inputRegistro').value.toUpperCase();
            const companhia = document.getElementById('inputCompanhia').value;
            const mensagem = document.getElementById('mensagem');

            if (!input || !companhia) {
                mensagem.textContent = 'Por favor, digite o registro e a companhia aérea.';
                return;
            }

            const registro = registros.find(r => r.registro === input);

            if (registro) {
                mensagem.innerHTML = `<span class='success'>Registro encontrado: ${registro.registro} (${registro.companhia})</span>`;
            } else {
                mensagem.innerHTML = `
                    Não encontramos o registro ${input}. <br> 
                    <button onclick='adicionarRegistro("${input}", "${companhia}")'>Adicionar Registro</button>
                `;
            }
        }

        // Função para adicionar registro
        function adicionarRegistro(registro, companhia) {
            registros.push({ registro, companhia });
            localStorage.setItem('registros', JSON.stringify(registros));
            document.getElementById('mensagem').textContent = 'Registro adicionado com sucesso!';
        }

        // Função para mostrar lista ordenada
        function mostrarLista() {
            const lista = document.getElementById('listaRegistros');
            lista.innerHTML = '';

            registros
                .sort((a, b) => a.registro.localeCompare(b.registro)) // Ordena os registros
                .forEach(({ registro, companhia }) => {
                    const li = document.createElement('li');
                    li.textContent = `${registro} - ${companhia}`;
                    
                    // Botão de remover
                    const removerBtn = document.createElement('button');
                    removerBtn.textContent = 'Remover';
                    removerBtn.style.marginLeft = '10px';
                    removerBtn.onclick = () => removerRegistro(registro);

                    li.appendChild(removerBtn);
                    lista.appendChild(li);
                });
        }

        // Função para remover registro
        function removerRegistro(registro) {
            const index = registros.findIndex(r => r.registro === registro);
            if (index > -1) {
                registros.splice(index, 1);
                localStorage.setItem('registros', JSON.stringify(registros));
                mostrarLista();
            }
        }

        // Carregar lista ao iniciar
        document.addEventListener('DOMContentLoaded', mostrarLista);
    </script>
</body>
</html>
