<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login and Management</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordList = document.getElementById('recordList');
            const recordInput = document.getElementById('recordInput');
            const addButton = document.getElementById('addButton');
            const messageBox = document.getElementById('messageBox');

            const savedRecords = JSON.parse(localStorage.getItem('records')) || [];

            function renderRecords() {
                recordList.innerHTML = '';
                savedRecords.sort().forEach(record => {
                    const li = document.createElement('li');
                    li.textContent = record;
                    recordList.appendChild(li);
                });
            }

            function saveRecords() {
                localStorage.setItem('records', JSON.stringify(savedRecords));
            }

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.className = type;
                setTimeout(() => messageBox.textContent = '', 3000);
            }

            addButton.addEventListener('click', () => {
                const newRecord = recordInput.value.trim();
                if (newRecord && !savedRecords.includes(newRecord)) {
                    savedRecords.push(newRecord);
                    saveRecords();
                    renderRecords();
                    recordInput.value = '';
                    showMessage('Record added successfully!', 'success');
                } else {
                    showMessage('Invalid or duplicate record.', 'error');
                }
            });

            renderRecords();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #0077cc;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #recordManager {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #recordManager input {
            padding: 10px;
            width: 70%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #recordManager button {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #recordManager button:hover {
            background-color: #005fa3;
        }

        #recordList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
        }

        #recordList li {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #recordList li:hover {
            background-color: #efefef;
        }

        #messageBox {
            margin-top: 10px;
            font-size: 0.9em;
        }

        #messageBox.success {
            color: green;
        }

        #messageBox.error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h1>Welcome to the Website</h1>
            <p>Your one-stop platform for amazing content!</p>

            <div id="recordManager">
                <input type="text" id="recordInput" placeholder="Enter a record">
                <button id="addButton">Add Record</button>
                <p id="messageBox"></p>
                <ul id="recordList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Website. All rights reserved.</p>
    </footer>
</body>
</html>
