<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login and Management</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordList = document.getElementById('recordList');
            const recordInput = document.getElementById('recordInput');
            const addButton = document.getElementById('addButton');

            // Load saved records from localStorage
            const savedRecords = JSON.parse(localStorage.getItem('records')) || [];

            function renderRecords() {
                recordList.innerHTML = '';
                savedRecords.sort().forEach(record => {
                    const li = document.createElement('li');
                    li.textContent = record;
                    recordList.appendChild(li);
                });
            }

            function saveRecords() {
                localStorage.setItem('records', JSON.stringify(savedRecords));
            }

            addButton.addEventListener('click', () => {
                const newRecord = recordInput.value.trim();
                if (newRecord && !savedRecords.includes(newRecord)) {
                    savedRecords.push(newRecord);
                    saveRecords();
                    renderRecords();
                    recordInput.value = '';
                }
            });

            renderRecords();
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h1>Welcome to the Website</h1>
            <p>Your one-stop platform for amazing content!</p>

            <div id="recordManager">
                <input type="text" id="recordInput" placeholder="Enter a record">
                <button id="addButton">Add Record</button>
                <ul id="recordList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Website. All rights reserved.</p>
    </footer>
</body>
</html>
